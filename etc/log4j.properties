### set log levels ###
log4j.rootLogger = DEBUG, stdout, logfile

### 输出到控制台 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern = %d{ABSOLUTE} %5p %c:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS}  [%c] [%p] %m%n

### 输出到日志文件 ###
log4j.appender.logfile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DatePattern='.'yyyyMMdd
#log4j.appender.logfile = org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File = /home/ej/files/workspaces/TaskMonitor/log/task_monitor.log
log4j.appender.logfile.encoding = UTF-8
#log4j.appender.logfile.MaxFileSize = 1KB
#log4j.appender.logfile.MaxBackupIndex = 1000
log4j.appender.logfile.Append = true
log4j.appender.logfile.Threshold = DEBUG
log4j.appender.logfile.ImmediateFlush = true
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
#log4j.appender.logfile.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss.SSS}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.logfile.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS}  [%t:%c] - [%p] %m (%F:%L)%n

